<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #FAF8F5; --surface: #FFFFFF; --text: #2C2C2C; --text-secondary: #777; --text-muted: #AAA;
      --border: #E8E4DF; --accent: #2C2C2C; --overlay: rgba(0,0,0,0.88);
      --col-gap: 40px; --row-gap: 40px; --col-width: 320px;
    }
    [data-theme="dark"] {
      --bg: #0A0A0A; --surface: #161616; --text: #F0F0F0; --text-secondary: #BBB;
      --text-muted: #666; --border: #333; --accent: #F0F0F0; --overlay: rgba(0,0,0,0.92);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

    /* Navigation */
    .nav { position: fixed; top: 0; left: 0; right: 0; z-index: 100; transition: background 0.3s; padding: 0 24px; height: 52px; display: flex; align-items: center; justify-content: space-between; }
    .nav.scrolled { background: rgba(250,248,245,0.88); backdrop-filter: blur(12px); }
    [data-theme="dark"] .nav.scrolled { background: rgba(10,10,10,0.85); }
    .nav-logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: var(--text); text-decoration: none; font-size: 17px; }
    .nav-right { display: flex; gap: 16px; align-items: center; }
    .action-btn { font-size: 13px; font-weight: 500; cursor: pointer; color: var(--text); background: transparent; border: none; }
    .action-btn:hover { opacity: 0.7; }

    /* Floating Controls */
    .floating-controls { position: fixed; top: 52px; left: 0; right: 0; z-index: 99; padding: 8px 24px; display: flex; gap: 12px; opacity: 0; transform: translateY(-8px); transition: 0.3s; pointer-events: none; }
    .floating-controls.visible { opacity: 1; transform: translateY(0); pointer-events: auto; background: var(--bg); }
    .search-input { padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; background: rgba(0,0,0,0.04); color: var(--text); outline: none; }
    [data-theme="dark"] .search-input { background: rgba(255,255,255,0.08); }
    .filter-tags-wrap { display: flex; gap: 6px; flex-wrap: wrap; }
    .filter-tag { padding: 5px 12px; border-radius: 16px; font-size: 11px; cursor: pointer; border: 1px solid var(--border); background: transparent; color: var(--text-secondary); }
    .filter-tag.active { background: var(--accent); color: var(--bg); }

    /* Masonry Grid */
    .masonry-container { width: 100%; padding: 80px 0 0; min-height: 100vh; }
    .masonry { column-width: var(--col-width); column-gap: var(--col-gap); padding: 0 20px; }
    .grid-item { break-inside: avoid; margin-bottom: var(--row-gap); position: relative; cursor: zoom-in; transition: transform 0.3s; }
    .grid-item:hover { transform: scale(1.02); z-index: 2; }
    .grid-item img { width: 100%; display: block; border-radius: 4px; }
    .grid-item .overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 36px 12px 10px; background: linear-gradient(transparent, rgba(0,0,0,0.7)); opacity: 0; transition: 0.2s; color: white; pointer-events: none; }
    .grid-item:hover .overlay { opacity: 1; }

    /* Lightbox */
    .lightbox { position: fixed; inset: 0; background: var(--overlay); z-index: 1000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
    .lightbox.show { display: flex; opacity: 1; }
    .lightbox img { max-width: 90vw; max-height: 85vh; box-shadow: 0 20px 80px rgba(0,0,0,0.5); }
    .lightbox-info { position: absolute; bottom: 20px; left: 0; right: 0; text-align: center; color: white; pointer-events: none; }
    
    /* Lightbox Controls */
    .lb-btn { position: fixed; width: 40px; height: 40px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); transition: 0.2s; z-index: 1001; }
    .lb-btn:hover { background: rgba(255,255,255,0.25); }
    .lb-close { top: 20px; right: 24px; font-size: 20px; }
    .lb-delete { top: 20px; right: 76px; background: rgba(255,80,80,0.15); color: #ff6b6b; }
    .lb-delete:hover { background: rgba(255,80,80,0.35); }
    .lb-edit { top: 20px; right: 128px; font-size: 16px; }
    .lb-nav { top: 50%; transform: translateY(-50%); font-size: 24px; }
    .lb-nav.prev { left: 20px; }
    .lb-nav.next { right: 20px; }

    /* Edit Modal & Export Modal */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal.show { display: flex; }
    .modal-box { background: var(--surface); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 12px; margin-bottom: 5px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
    .form-input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; background: var(--bg); color: var(--text); font-family: inherit; }
    .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
    .btn { flex: 1; padding: 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
    .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text); }
    .btn-submit { background: var(--accent); color: var(--bg); }
    
    /* Code Export Area */
    .code-export-area { width: 100%; height: 150px; font-family: monospace; font-size: 11px; padding: 10px; background: #eee; border: 1px solid #ccc; color: #333; margin-top: 10px; resize: none; }
    [data-theme="dark"] .code-export-area { background: #222; border-color: #444; color: #ccc; }

    /* Toast */
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--accent); color: var(--bg); padding: 10px 20px; border-radius: 8px; font-size: 13px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 9999; }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    @media(max-width: 600px) { :root { --col-width: 100%; } .nav { padding: 0 16px; } .lb-nav { display: none; } }
  </style>
</head>
<body>

  <!-- Nav -->
  <nav class="nav" id="mainNav">
    <a class="nav-logo" href="#">GALLERY</a>
    <div class="nav-right">
      <button class="action-btn" onclick="openExport()">üíæ Get Config</button>
      <button class="action-btn" onclick="toggleTheme()">‚óë</button>
    </div>
  </nav>

  <!-- Floating Controls -->
  <div class="floating-controls" id="floatingControls">
    <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="handleSearch()">
    <div class="filter-tags-wrap" id="filterSection"></div>
  </div>

  <!-- Grid -->
  <div class="masonry-container">
    <div class="masonry" id="masonryGrid"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <button class="lb-btn lb-close" onclick="closeLightbox()">√ó</button>
    <button class="lb-btn lb-edit" onclick="openEditWork(event)" title="Edit">‚úé</button>
    <button class="lb-btn lb-delete" onclick="deleteCurrentWork(event)" title="Delete">üóë</button>
    <button class="lb-btn lb-nav prev" onclick="navLightbox(-1, event)">‚Äπ</button>
    <button class="lb-btn lb-nav next" onclick="navLightbox(1, event)">‚Ä∫</button>
    <img id="lbImage" src="">
    <div class="lightbox-info">
      <h3 id="lbTitle" style="font-weight:600; margin-bottom:4px;"></h3>
      <p id="lbMeta" style="opacity:0.7; font-size:13px;"></p>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-box">
      <h3 style="margin-bottom:20px;">Edit Work</h3>
      <div class="form-group"><label>Title</label><input type="text" id="editTitle" class="form-input"></div>
      <div class="form-group"><label>Category</label><input type="text" id="editCategory" class="form-input"></div>
      <div class="form-group"><label>Year</label><input type="text" id="editYear" class="form-input"></div>
      <div class="form-group"><label>Description</label><input type="text" id="editDesc" class="form-input"></div>
      <div class="form-group"><label>Image Path (Careful!)</label><input type="text" id="editSrc" class="form-input"></div>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeModal('editModal')">Cancel</button>
        <button class="btn btn-submit" onclick="saveEdit()">Save Locally</button>
      </div>
    </div>
  </div>

  <!-- Export Modal -->
  <div class="modal" id="exportModal">
    <div class="modal-box">
      <h3 style="margin-bottom:10px;">Configuration Code</h3>
      <p style="font-size:12px; color:var(--text-secondary); margin-bottom:10px;">
        1. Copy the code below.<br>
        2. Go to GitHub, edit index.html.<br>
        3. Replace the <b>entire worksData array</b> with this.
      </p>
      <textarea id="exportArea" class="code-export-area" readonly></textarea>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeModal('exportModal')">Close</button>
        <button class="btn btn-submit" onclick="copyConfig()">Copy</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  // ==========================================
  // 1. Êï∞ÊçÆÈÖçÁΩÆÂå∫ (ËøôÈáåÊòØ‰Ω†ÂàùÂßãÁöÑÊï∞ÊçÆ)
  // ==========================================
  let worksData = [
    {
      title: "Mountain View",
      category: "Nature",
      year: "2024",
      src: "images/demo1.jpg", 
      desc: "Beautiful switzerland mountains"
    },
    {
      title: "Neon City",
      category: "Cyberpunk",
      year: "2023",
      src: "images/demo2.jpg",
      desc: "Night lights in Tokyo"
    }
  ];

  // ==========================================
  // 2. ÈÄªËæëÂå∫
  // ==========================================
  let currentFilter = 'all';
  let currentSearch = '';
  let lightboxIndex = 0;
  let filteredWorks = [];
  let editingIndex = -1; // ËÆ∞ÂΩïÊ≠£Âú®ÁºñËæëÂì™‰∏Ä‰∏™

  function init() {
    initTheme();
    refreshView();
  }

  function refreshView() {
    // ËøáÊª§Êï∞ÊçÆ
    filteredWorks = worksData.filter(w => {
      const matchCat = currentFilter === 'all' || w.category === currentFilter;
      const q = currentSearch.toLowerCase();
      const matchSearch = !q || (w.title+w.category+w.desc+w.year).toLowerCase().includes(q);
      return matchCat && matchSearch;
    });

    renderFilters();
    renderGrid();
  }

  // Ê∏≤ÊüìÁ≠õÈÄâÂô®
  function renderFilters() {
    const cats = new Set(worksData.map(w => w.category));
    let html = `<button class="filter-tag ${currentFilter==='all'?'active':''}" onclick="filterBy('all')">All</button>`;
    cats.forEach(c => {
      html += `<button class="filter-tag ${currentFilter===c?'active':''}" onclick="filterBy('${c}')">${c}</button>`;
    });
    document.getElementById('filterSection').innerHTML = html;
  }

  // Ê∏≤ÊüìÁΩëÊ†º
  function renderGrid() {
    const grid = document.getElementById('masonryGrid');
    if(filteredWorks.length === 0) {
      grid.innerHTML = '<div style="text-align:center; padding:40px; color:#999; grid-column:1/-1;">No works found.</div>';
      return;
    }
    grid.innerHTML = filteredWorks.map((w, i) => `
      <div class="grid-item" onclick="openLightbox(${i})">
        <img src="${w.src}" loading="lazy" alt="${w.title}">
        <div class="overlay">
          <div style="font-weight:600">${w.title}</div>
          <div style="font-size:12px; opacity:0.8">${w.category} ¬∑ ${w.year}</div>
        </div>
      </div>
    `).join('');
  }

  // Á≠õÈÄâ‰∏éÊêúÁ¥¢
  window.filterBy = (cat) => { currentFilter = cat; refreshView(); };
  window.handleSearch = () => { currentSearch = document.getElementById('searchInput').value.trim(); refreshView(); };

  // Lightbox
  window.openLightbox = (idx) => {
    lightboxIndex = idx;
    updateLightbox();
    document.getElementById('lightbox').classList.add('show');
  };

  function updateLightbox() {
    const w = filteredWorks[lightboxIndex];
    if(!w) return;
    document.getElementById('lbImage').src = w.src;
    document.getElementById('lbTitle').innerText = w.title;
    document.getElementById('lbMeta').innerText = `${w.category} | ${w.year} | ${w.desc || ''}`;
  }

  window.closeLightbox = (e) => {
    if(e && !e.target.classList.contains('lightbox') && !e.target.classList.contains('lb-close')) return;
    document.getElementById('lightbox').classList.remove('show');
  };

  window.navLightbox = (dir, e) => {
    if(e) e.stopPropagation();
    lightboxIndex = (lightboxIndex + dir + filteredWorks.length) % filteredWorks.length;
    updateLightbox();
  };

  // ==========================================
  // 3. ÁºñËæë‰∏éÂà†Èô§ (Ê†∏ÂøÉ‰øÆÊîπ)
  // ==========================================
  
  // Âà†Èô§ÂäüËÉΩ
  window.deleteCurrentWork = (e) => {
    if(e) e.stopPropagation();
    const w = filteredWorks[lightboxIndex];
    if(!confirm(`Temporarily delete "${w.title}"?\n(Remember to export config to apply permanently)`)) return;

    // ‰ªéÂéüÂßãÊï∞ÁªÑ‰∏≠ÊâæÂà∞Âπ∂Âà†Èô§
    worksData = worksData.filter(item => item !== w); // ÁÆÄÂçïÂØπÊØîÂØπË±°ÂºïÁî®
    
    document.getElementById('lightbox').classList.remove('show');
    showToast('Deleted! Click "Get Config" to save.');
    refreshView();
  };

  // ÁºñËæëÂäüËÉΩ - ÊâìÂºÄÂºπÁ™ó
  window.openEditWork = (e) => {
    if(e) e.stopPropagation();
    const w = filteredWorks[lightboxIndex];
    editingIndex = worksData.indexOf(w); // ÊâæÂà∞ÂéüÂßãÊï∞ÁªÑ‰∏≠ÁöÑÁ¥¢Âºï

    document.getElementById('editTitle').value = w.title || '';
    document.getElementById('editCategory').value = w.category || '';
    document.getElementById('editYear').value = w.year || '';
    document.getElementById('editDesc').value = w.desc || '';
    document.getElementById('editSrc').value = w.src || ''; // ÂÖÅËÆ∏ÊîπË∑ØÂæÑ
    
    document.getElementById('editModal').classList.add('show');
  };

  //
